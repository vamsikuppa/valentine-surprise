<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffccd5;
            --dark-pink: #c9184a;
            --white: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        #card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 85%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        .yesBtn:hover {
            background-color: var(--dark-pink);
            transform: scale(1.1);
        }

        .noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            z-index: 100;
        }

        /* Hidden states */
        #special-question, #celebration {
            display: none;
        }

        .heart-icon {
            color: var(--primary-pink);
            font-size: 4rem;
            animation: pulse 0.8s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .message {
            color: var(--dark-pink);
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 15px;
            line-height: 1.5;
        }

        .floating-heart {
            position: fixed;
            color: rgba(255, 77, 109, 0.4);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="question-ui">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-container">
                <button class="yesBtn" onclick="showSpecialQuestion()">Yes!</button>
                <button id="noBtn1" class="noBtn" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
            </div>
        </div>

        <div id="special-question">
            <h1>Yay! ü•∞ Now for the real question...<br>Will you go on a dinner date with me? ü•Ç</h1>
            <div class="btn-container">
                <button class="yesBtn" onclick="celebrate()">Of Course!</button>
                <button id="noBtn2" class="noBtn" onmouseover="moveButton(this)" onclick="moveButton(this)">No</button>
            </div>
        </div>

        <div id="celebration">
            <span class="heart-icon">‚ù§Ô∏è</span>
            <div class="message">It's a date! ‚ú®<br>I'll pick you up at 7:00!</div>
        </div>
    </div>

    <script>
        // Move the "No" button whenever it's hovered or clicked
        function moveButton(btn) {
            btn.style.position = 'fixed';
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        // Transition from first "Yes" to Special Question
        function showSpecialQuestion() {
            document.getElementById('question-ui').style.display = 'none';
            document.getElementById('special-question').style.display = 'block';
            
            // Just a little flair: more background hearts
            for(let i=0; i<5; i++) createHeart();
        }

        // Final celebration state
        function celebrate() {
            document.getElementById('special-question').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
            
            // Big burst of hearts
            for (let i = 0; i < 40; i++) {
                setTimeout(createHeart, i * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            const duration = Math.random() * 3 + 2;
            heart.style.transition = `all ${duration}s linear`;
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.top = '-10vh';
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => { heart.remove(); }, duration * 1000);
        }
    </script>
</body>
</html>
